<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Programas - Dainer Florian</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <link rel="stylesheet" th:href="@{/css/listaView.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
    </head>
    <body>
        <center>
            <h1>LISTA DE PROGRAMAS <a class="back" th:href="@{/programas}"> < </a></h1>
            <div class="line"></div>
            <br/> 
            <div class="container" th:if="${programa != null and !programa.empty}">
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>GÉNERO</th>
                        <th>CONSORCIO</th>
                        <th colspan="2">ACCIÓN</th>
                    </tr>
                    <tr th:each="prog: ${programa}">
                        <td th:text="${prog.id}"></td>
                        <td th:text="${prog.nombre}"></td>
                        <td th:text="${prog.genero}"></td>
                        <td th:text="${prog.consorcio}"></td>
                        <td><a class="editar" th:href="@{/programas/editar/}+${prog.id}" th:text="EDITAR"></a></td>
                        <td><a class="eliminar" th:href="@{/programas/eliminar(id=${prog.id})}" th:text="ELIMINAR"></a></td>
                    </tr>
                </table>
            </div>        
            <div th:if="${programa == null or programa.empty}">
                <span class="empty">La lista se encuentra vacía.</span>
            </div>
            <footer th:replace="plantillas/partes :: footer"></footer>
        </center>
    </body>
</html>
