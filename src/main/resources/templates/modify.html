    <head>

        <h1>DATOS DE LA EMISORA</h1>

            <input type="text" name="frecuencia" th.field="*{frecuencia}" required />

            <span style="color: red">*</span> <label for="transm">TRANSMISIÃ“N:</label>
            <input type="text" name="transmision" th.field="*{transmision}" required />

            <br/>
            <input type="reset" value="Limpiar" /> &nbsp;&nbsp;&nbsp;
            <input type="submit" name="guardar" value="Guardar" />

        </form>
    </body>
</html>
